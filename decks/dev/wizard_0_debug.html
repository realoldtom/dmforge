<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DMForge Spell Cards</title>
  <link rel="stylesheet" href="../../assets/css/default.css">
  <style>
    /* Additional fallback styles for missing images */
    .missing-image {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      color: #666;
      font-size: 14px;
      height: 100%;
      text-align: center;
      padding: 10px;
    }
    
    /* Backup styles in case the external CSS fails to load */
    .card {
      width: 63mm;
      height: 88mm;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
      margin-bottom: 6mm;
      page-break-inside: avoid;
      background: #fff;
      border: 3px solid #ffaa00;
      border-radius: 12px;
      padding: .4rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, .20);
    }
    
    .image-frame {
      border: 1px solid #000;
      border-radius: 6px;
      margin: .3rem 0 .25rem;
      height: 160px;
      overflow: hidden;
    }
    
    .image {
      width: 100%;
      height: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
      border-radius: 0;
      background-size: cover;
      background-position: top center;
    }
  </style>
</head>

  <!-- Debug info to help troubleshoot -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check for image loading errors
      const images = document.querySelectorAll('.image');
      images.forEach(img => {
        // Try to detect background image loading issues
        const bgUrl = img.style.backgroundImage;
        if (bgUrl && bgUrl !== 'none') {
          const testImg = new Image();
          testImg.onerror = function() {
            console.error('Failed to load background image:', bgUrl);
            img.innerHTML = '<div class="missing-image">Image failed to load</div>';
            img.style.backgroundImage = 'none';
          };
          // Extract URL from background-image: url('...')
          const urlMatch = bgUrl.match(/url\(['"]?(.*?)['"]?\)/);
          if (urlMatch && urlMatch[1]) {
            testImg.src = urlMatch[1];
          }
        }
      });
    });
  </script>
